<html>

<head>
</head>

<body ng-app="IndexedDb.Utils">
    <div ng-controller="MainCtrl as main">
        <button type="button" ng-click="main.insertData()">Insert Initial Data</button>
        <button type="button" ng-click="main.selectAll()">Get All Data</button>
        <hr />
        <h1>Insert/Update</h1>
        <hr />
        <form ng-submit="main.updateByKey(main.data)" name="insertUpdateForm">
            <input type="tel" ng-model="main.data.TestId" placeholder="Enter Id" />
            <input type="text" ng-model="main.data.Column1" placeholder="Enter Title" />
            <input type="text" ng-model="main.data.Column2" placeholder="Enter Description" />
            <button type="submit">Update/Add Row</button>
        </form>
        <h1>Delete</h1>
        <hr />
        <form ng-submit="main.deleteRow(main.rowToDelete)" name="deleteForm">
            <input type="tel" ng-model="main.rowToDelete" placeholder="Row Id to Delete" />
            <button type="submit">Delete Row</button>
        </form>
        <h1>Select Row by Key</h1>
        <hr />
        <form ng-submit="main.getByKey(main.keyValue)" name="getByKeyForm">
            <input type="text" ng-model="main.keyValue" placeholder="Key Value to Search For" />
            <button type="submit">Search Value</button>
        </form>
        <div ng-show="main.singleRecord !== null">
            <h2>Result</h2>
            <span>Id: {{main.singleRecord.TestId}} Title: {{main.singleRecord.Column1}} Description: {{main.singleRecord.Column2}}</span>
        </div>
        <h1>Results</h1>
        <hr />
        <p>Number of Results: {{main.results.length}}</p>
        <div ng-repeat="result in main.results">
            <span>Id: {{result.TestId}} Title: {{result.Column1}} Description: {{result.Column2}}</span>
        </div>
    </div>
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <!-- endbower -->
    <!-- include: "type": "js", "files": "src/**/*.js" -->
    <script src="src/ConnectionFactory.js"></script>
    <script src="src/DatabaseObject.js"></script>
    <script src="src/IndecesObject.js"></script>
    <script src="src/ObjectStoreObject.js"></script>
    <script src="src/TransactionFactory.js"></script>
    <script src="src/app.js"></script>
    <script src="src/helper.factory.js"></script>
    <script src="src/main.controller.js"></script>
    <!-- /include -->
</body>

</html>
